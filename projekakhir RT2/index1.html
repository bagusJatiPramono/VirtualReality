<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour - Candi Kidal (Scene 1)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" sizes="965x354" href="https://virtual.ub.ac.id/wp-content/uploads/2020/09/logovirtual2.png">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- <script src="js/aframe-master.js"></script> -->
    <script src="js/aframe-href-component.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body data-gr-c-s-loaded="true">

    <a-scene canvas="" keyboard-shortcuts="" vr-mode-ui="">
      <a-entity position="0 1.8 4">
        <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" rotation="-1.3750987083139854 -3.0939720937064483 0" position="0 0 0">
          <!-- <a-cursor color="#4CC3D9"></a-cursor> -->
          <a-ring radius-outer="0.30" radius-inner="0.20" position="0 0 -3" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true" geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20" raycaster="" scale="0.4628376812078244 0.4628376812078244 0.4628376812078244">
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-ring>
        </a-camera>
      </a-entity>


      <!-- SKY 1 -->
      <a-sky src="img/gerbang.jpg" rotation="0 -90 0"></a-sky>


      <!-- BUTTON → NEXT (ke Scene 2) -->
      <a-entity position="0 1.8 -2">

        <!-- kotak -->
        <a-plane class="clickable"
                 position="0 0 0"
                 width="3"
                 height="0.7"
                 color="#222"
                 opacity="0"
                 shader="flat"
                 href="scene2.html">
        </a-plane>

        <!-- teks -->
      <!-- Lift Button Section-->
      <a-entity geometry="primitive: circle; radius: 1" material="color:grey; side: double; opacity:0.5;" position="4 5 22" rotation="0 180 0"></a-entity>
      <a-text font="kelsonsans" value="1" width="20" position="4 5 21.8" rotation="0 180 0" align="center"></a-text>
      <a-entity geometry="primitive: circle; radius: 1" material="color:red; side: double; opacity:0.5;" position="1.5 5 22" rotation="0 180 0" href="scene2.html"></a-entity>
      <a-text font="kelsonsans" value="2" width="20" position="1.5 5 21.8" rotation="0 180 0" align="center" href="scene2.html"></a-text>

      <!-- <a-entity geometry="primitive: circle; radius: 1" material="color:red; side: double; opacity:0.5;" position="0 0 0.02" rotation="0 180 0" href="scene2.html"></a-entity> -->
        <a-text value="➡️ Masuk ke Pos Penjagaan"
                align="center"
                width="10"
                color="#FFD700"
                position="0 0 0.02"
                href="scene2.html">
        </a-text>

      </a-entity>

    </a-scene>
  </body>
</html>
